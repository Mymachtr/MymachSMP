<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Orman Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1 class="modern-text animated-text">Hoşgeldin!</h1>
        <nav>
            <ul>
                <li><a href="#hakkimda">Hakkımda</a></li>
                <li><a href="#projeler">Projeler</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="hakkimda">
        <h2 class="modern-text">Hakkımda</h2>
        <p>Ben Minecraft meraklısıyım ve projelerimi paylaşıyorum. Bu site modern ve animasyonlu olarak hazırlandı.</p>
    </section>

    <section id="projeler">
        <h2 class="modern-text">Projelerim</h2>
        <div class="project-card">
            <h3>Proje 1</h3>
            <p>Bir Minecraft server projesi.</p>
        </div>
        <div class="project-card">
            <h3>Proje 2</h3>
            <p>Blok tabanlı mini oyun.</p>
        </div>
    </section>

    <section id="iletisim">
        <h2 class="modern-text">İletişim</h2>
        <form id="contactForm">
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Minecraft Orman Sitesi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
